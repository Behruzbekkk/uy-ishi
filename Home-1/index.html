<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <p class="name">Name:<input  class="input1" placeholder="your name" type="text"></p>
        <p class="name">Email:<input class="input1" placeholder="your email" type="email"></p>
        <p class="name">Password:<input class="input1" type="password"></p>
        <p class="name">Phone Number:<input class="input1" type="number"></p>
        <p class="name">Gender:
            <label for="male">Male</label>
            <input class="input2" id="male" type="radio" name="gender">
            <label for="female">Female</label>
            <input class="input2" id="female" type="radio" name="gender">
            <label for="other">Other</label>
            <input class="input2" id="other" type="radio" name="gender">
        </p>
        <p class="name">language:
            <select class="select">
                <option>Select language</option>
                <option>UZ</option>
                <option>RU</option>
                <option>EN</option>
            </select>
        </p>
        <p class="name">Zip Code
            <input class="input1" type="text">
        </p>
        <p class="name">About
            <textarea class="input1" cols="10" placeholder="Write about yourself..."></textarea>
        </p>
        <button class="btn">
            Register
        </button>
    </div>
</body>
</html>
